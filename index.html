
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Declaração de Faturamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Biblioteca para exportação direta de PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @media print {
            .no-print {
                display: none !important;
            }
            html, body {
                height: 100%;
                margin: 0 !important;
                padding: 0 !important;
                background-color: white !important;
            }
            #root {
                margin: 0 !important;
                padding: 0 !important;
            }
            @page {
                size: A4;
                margin: 0;
            }
            #billing-doc {
                box-shadow: none !important;
                border: none !important;
                width: 210mm !important;
                height: 297mm !important;
                margin: 0 !important;
                padding: 0mm 20mm 10mm 20mm !important; 
                overflow: hidden !important;
            }
        }
        
        input[type="date"] {
            position: relative;
            color-scheme: light !important;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            filter: brightness(0) saturate(100%) invert(18%) sepia(34%) saturate(1915%) hue-rotate(187deg) brightness(94%) contrast(92%);
            opacity: 1;
            padding: 4px;
            z-index: 20;
            width: 20px;
            height: 20px;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
        }

        input[type="date"]::-webkit-inner-spin-button,
        input[type="date"]::-webkit-clear-button {
            display: none;
            -webkit-appearance: none;
        }
    </style>
